name: Test

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.23

      # Run tests with nice formatting. Save the original log in /tmp/gotest.log
      - name: ðŸ§ª Execute Tests
        run: |
          go test -v ./...
